		<script type="text/javascript">
			$(function(){
				
				var canvas = document.createElement('canvas');
				if (window.innerWidth > window.innerHeight) {
					canvas.width = 800;
					canvas.height = 500;
				}else{
					canvas.width = 500;
					canvas.height = 800;
				}
				$('body').append(canvas);

				var centerCanvasWidth = canvas.width / 2;
				var centerCanvasHeight = canvas.height / 2;	

				var ctx = canvas.getContext('2d');
				var texts = ["UHH","ILUSTRACION","TIP","OGRA","FIA","ES","DISEÃ‘O","CHIDO","ONE."];
				
				function setTextProperties(text,size,y){
					ctx.font = size.toString()+'px impact';
					var textProperties ={};
					var txtWidth = ctx.measureText(text ).width / 2 ;
					textProperties.x = centerCanvasWidth ;
					textProperties.y = y;
					textProperties.text = text;
					textProperties.font = size.toString()+'px impact';

					return textProperties;
				}

				function drawIt(texto){
					ctx.fillStyle = "#FFFFFF";
					ctx.font = texto.font;
					ctx.textAlign = "center";
					ctx.textBaseline="middle";
					ctx.fillText(texto.text,texto.x,texto.y);
				}

				var texto = setTextProperties(texts[0],160,centerCanvasHeight*2+80)

				function animate(){
					
					ctx.clearRect(0,0,canvas.width,canvas.height);
					drawIt(texto);
			        var newY = 5;
					if (texto.y>centerCanvasHeight) 
						texto.y -=newY; 					
					requestAnimationFrame(animate);
				}
				
				animate();

			});
			

		</script>
